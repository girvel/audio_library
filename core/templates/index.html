{% extends "base.html" %}
{% load static %}


{% block content %}
{% for track in tracks %}

<figure>
    <figcaption>{{ track.author }} - {{ track.name }}</figcaption>
    <audio controls src="{% static track.path %}">
        Your browser does not support the <code>audio</code> element.
    </audio>
</figure>

{% endfor %}
{% endblock %}
