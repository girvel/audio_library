{% extends "base.html" %}
{% load static %}


{% block content %}
    <div id="app">
        <figure id="player">
            <figcaption>
                - no track -
            </figcaption>
            <audio controls>
                Your browser does not support the <code>audio</code> element.
            </audio>
        </figure>

        <ul>
            <li v-for="track in tracks">
                [[ track.author ]] - [[ track.name ]]
            </li>
        </ul>
    </div>

    <script>
        function set_track(path_to_track, title) {
            document.querySelector("#player audio").src = path_to_track
            document.querySelector("#player figcaption").innerHTML = title
        }
    </script>

    <script>
        const app = {
            compilerOptions: {
                delimiters: ['[[', ']]']
            },

            data() {
                return {
                    tracks: []
                }
            },

            mounted() {
                axios.get('/api/tracks')
                    .then(response => {this.tracks = response.data.tracks})
            },
        }

        Vue.createApp(app).mount("#app")

    </script>

{% endblock %}
